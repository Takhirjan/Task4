<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <header class="p-3 text-bg-primary">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h1 style="color:white; font-family: impact;">Twitter</h1>
            </a>
    
        
                <div style="margin-left: 70%;">
          
              <button type="button" class="btn btn-warning">LOG OUT</button>
            </div>
          </div>
        </div>
      </header>
          <div class="box" style="margin-left: 40%;margin-top: 5%; box-shadow: -2px 2px 15px -7px; width: 25%;padding: 20px;">
            <div id="validate_email" style="display: none;">Wrong email</div>
             EMAIL: <input type="text" id="email" style="margin-left: 11%;">
             <br>
             <br>
                <div id="validate_password" style="display: none;">Incorrect password</div>
                PASSWORD: <input type="text" id="password">
        <br>
        <br>
               <button class="btn btn-primary" style="color:white" onclick="login()">LOGIN</button>
               
</div>
</div>
                <script>

    

                            function login(){
                                let email = document.getElementById('email');
                                let password = document.getElementById('password');

                                let userObj =  localStorage.getItem('email');
                                let data=JSON.parse(userObj)
                                console.log(data)
                                if(email.value==data.email && password.value==data.password){
                                    window.location.href="page.html";
                             
                                }else{
                                    alert("worng password")
                                }
                            }
                </script>
</body>
